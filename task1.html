<body>
    <input id="answer-input" type="text" placeholder="请在此处填写内容">
    <button id="sub-btn">确认填写</button>
    <div id="answer-display">加油！</div>

    <script type="text/javascript">
        function displayAnswer() {
            var answer_input=document.getElementById("answer-input").value;
            var answer_display=document.getElementById("answer-display");
            answer_display.innerHTML=answer_input;
        }
        document.getElementById("sub-btn").onclick=displayAnswer;
    </script>
</body>
