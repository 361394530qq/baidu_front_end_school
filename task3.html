    <h2 class="task-header">IFE JavaScript Task 03</h2>
    <p class="task-detail">读取页面上已有的source列表，从中提取出城市以及对应的空气质量将数据按照某种顺序排序后，在resort列表中按照顺序显示出来</p>
    <div class="task-1-container">
        <ul id="source">
            <li>北京空气质量：<b>90</b></li>
            <li>上海空气质量：<b>70</b></li>
            <li>天津空气质量：<b>80</b></li>
            <li>广州空气质量：<b>50</b></li>
            <li>深圳空气质量：<b>40</b></li>
            <li>福州空气质量：<b>32</b></li>
            <li>成都空气质量：<b>90</b></li>
        </ul>

        <ul id="resort">
            <!--
            <li>第一名：北京空气质量：<b>90</b></li>
            <li>第二名：北京空气质量：<b>90</b></li>
            <li>第三名：北京空气质量：<b>90</b></li>

        </ul>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        var source=document.getElementById("source");
        var cities=source.getElementsByTagName("li");
        var data=[];
        for(var i=0;i<cities.length;i++){
            data[i]=[];
            data[i][0]=cities[i].innerHTML.substring(0,cities[i].innerHTML.indexOf("空"));
            var b=cities[i].getElementsByTagName("b");
            data[i].push(parseInt(b[0].innerHTML));

        }
        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */

        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        return data.sort(function (a,b)
        {return b[1]-a[1]
        })
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {     //render 递交
        var rank=["一","二","三","四","五","六","七","八","九","十"];
        for(var i=0;i<data.length;i++){
            var create_li=document.createElement("li");
            create_li.innerHTML="第"+rank[i]+"名:"+data[i][0]+"空气质量：";
            var b=document.createElement("b");
            b.innerHTML=data[i][1];
            create_li.appendChild(b);
            var resort=document.getElementById("resort");
            resort.appendChild(create_li);
        }
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }

    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        document.getElementById("sort-btn").onclick = function() {
            btnHandle();
        }

    }

    init();


</script>
